<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Music & Video Player</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(79,140,255,0.10);
            padding: 36px 28px 32px 28px;
            width: 410px;
            max-width: 98vw;
        }
        h2 {
            color: #4f8cff;
            text-align: center;
            margin-bottom: 1.2rem;
            letter-spacing: 1px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .tab {
            background: #f0f4f8;
            color: #222;
            border: none;
            outline: none;
            padding: 0.7rem 2.2rem;
            font-size: 1.1rem;
            border-radius: 8px 8px 0 0;
            margin: 0 0.2rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .tab.active {
            background: #4f8cff;
            color: #fff;
        }
        .player-section {
            display: none;
        }
        .player-section.active {
            display: block;
        }
        .playlist {
            margin-top: 1.2rem;
            list-style: none;
            padding: 0;
            max-height: 260px;
            overflow-y: auto;
        }
        .playlist li {
            padding: 0.7rem 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.7em;
            font-size: 1.08em;
        }
        .playlist li.active, .playlist li:hover {
            background: #e0eafc;
            color: #4f8cff;
        }
        .playlist li .song-icon {
            font-size: 1.2em;
        }
        audio, video {
            width: 100%;
            margin-top: 1rem;
            border-radius: 10px;
            background: #000;
        }
        @media (max-width: 600px) {
            .container {
                padding: 12px 2vw 18px 2vw;
                width: 99vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dynamic Music & Video Player</h2>
        <div class="tabs">
            <button class="tab active" onclick="showTab('music')">Music</button>
            <button class="tab" onclick="showTab('video')">Video</button>
        </div>
        <div id="music" class="player-section active">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="media/go-NEFFEX.MP3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <ul class="playlist" id="musicPlaylist">
                <!-- Music playlist will be loaded here -->
            </ul>   
        </div>
        <div id="video" class="player-section">
            <video id="videoPlayer" controls poster="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=400&q=80">
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <ul class="playlist" id="videoPlaylist">
                <!-- Video playlist will be loaded here -->
            </ul>
        </div>
    </div>
    <script>
        // 10-song playlist as requested
        const musicList = [
            {

            },

                video: 'https://www.youtube.com/embed/6-n_szx2XRE'
            },
            {
                name: 'Lamberghini (Punjabi)',
                icon: 'ðŸš—',

                video: 'https://www.youtube.com/embed/60ItHLz5WEA'
            },
            {

            },

            }
        ];

        // Tab switching
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.player-section').forEach(sec => sec.classList.remove('active'));
            document.querySelector('.tab[onclick*="' + tab + '"]').classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        // Music playlist
        const musicPlaylist = document.getElementById('musicPlaylist');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        let currentMusicIdx = 0;
        musicList.forEach((track, idx) => {
            const li = document.createElement('li');
            li.innerHTML = `<span class='song-icon'>${track.icon || 'ðŸŽµ'}</span> ${track.name}`;
            li.onclick = function() {
                document.querySelectorAll('#musicPlaylist li').forEach(el => el.classList.remove('active'));
                li.classList.add('active');
                audioSource.src = track.src;
                audioPlayer.load();
                audioPlayer.play();
                currentMusicIdx = idx;
                // Also update video tab
                setVideo(idx);
            };
            if(idx === 0) li.classList.add('active');
            musicPlaylist.appendChild(li);
        });
        // Load first track by default
        audioSource.src = musicList[0].src;
        audioPlayer.load();

        // Video playlist (sync with music)
        const videoPlaylist = document.getElementById('videoPlaylist');
        const videoPlayer = document.getElementById('videoPlayer');
        // Remove default video source
        videoPlayer.innerHTML = '';
        // Add iframe for YouTube
        const videoFrame = document.createElement('iframe');
        videoFrame.width = '100%';
        videoFrame.height = '220';
        videoFrame.style.borderRadius = '10px';
        videoFrame.style.border = 'none';
        videoFrame.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        videoFrame.allowFullscreen = true;
        videoPlaylist.appendChild(document.createElement('div'));
        videoPlaylist.appendChild(videoFrame);
        function setVideo(idx) {
            videoFrame.src = musicList[idx].video;
            // Highlight selected
            document.querySelectorAll('#videoPlaylist li').forEach(el => el.classList.remove('active'));
            if(videoPlaylist.children[idx+2]) videoPlaylist.children[idx+2].classList.add('active');
        }
        // Add video playlist items
        musicList.forEach((track, idx) => {
            const li = document.createElement('li');
            li.innerHTML = `<span class='song-icon'>${track.icon || 'ðŸŽµ'}</span> ${track.name}`;
            li.onclick = function() {
                document.querySelectorAll('#musicPlaylist li')[idx].click();
            };
            videoPlaylist.appendChild(li);
        });
        // Set first video
        setVideo(0);
        // When music changes, update video
        audioPlayer.onplay = function() {
            setVideo(currentMusicIdx);
        };
    </script>
</body>
</html>
